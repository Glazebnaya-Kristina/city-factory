                    <div class="list-item">
                        <div class="heading">
                            <h2>Личные
                                данные</h2>
                        </div>
                        <form class="form">
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="form-column">
                                        <label class="label">Имя</label>
                                        <input type="text" name="name" placeholder="Имя">
                                        <label class="red-border"></label>
                                    </div>
                                    <div class="form-column">
                                        <label class="label">Фамилия</label>
                                        <input type="text" name="surname" placeholder="Фамилия">
                                        <label class="red-border"></label>
                                    </div>
                                    <div class="form-column">
                                        <label class="label">Отчество</label>
                                        <input required type="text" name="middle-name" placeholder="Отчество">

                                    </div>
                                    <div class="form-column">
                                        <label class="label">Выбор страны</label>

                                            <option>Пункт 1</option>
                                            <option>Пункт 2</option>
                                        </select>
                                    </div>
                                    <div class="form-column">
                                        <label class="label">Выбор города</label>

                                            <option>Выбор города</option>
                                            <option>Пункт 1</option>
                                            <option>Пункт 2</option>
                                        </select>
                                    </div>
                                </div>

                                    <button class="save" type="button">Сохранить</button>
                                </div>
                            </div>
                        </form>
                    </div>

                        <div class="heading">
                            <h2>Настройки профиля</h2>
                        </div>
                        <form class="form">
                            <div class="form-row">
                                <div class="form-group">
                                    <div class="form-column">
                                        <label class="label">E-mail</label>
                                        <input type="text" name="E-mail" placeholder="E-mail">
                                        <label class="red-border"></label>
                                    </div>
                                    <div class="form-column">
                                        <label class="label">Логин</label>
                                        <input type="text" name="login" placeholder="Логин">
                                        <label class="red-border"></label>
                                    </div>
                                    <div class="form-column">
                                        <label class="label">Новый пароль</label>
                                        <input required type="text" name="password" placeholder="Новый пароль">
                                        <label class="red-border"></label>
                                    </div>
                                    <div class="form-column">
                                        <label class="label">Потверждение нового пароля</label>
                                        <input required type="text" name="New-password"
                                            placeholder="Потверждение нового пароля">
                                        <label class="red-border"></label>
                                    </div>
                                    <div class="form-column">
                                        <label class="label">Номер телефона</label>
                                        <input required type="text" name="tel" placeholder="Номер телефона">
                                        <label class="red-border"></label>
                                    </div>

                                </div>
                                <div class="form-action">
                                    <button class="save" type="button">Сохранить</button>
                                </div>
                            </div>
